<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/validarlogin.css">
    <title>Login</title>

    <script type="module" src="js/login/validar-login.js" defer></script>

</head>
<body>
    <section class="alinhar">
        <div class="container" id="divcontainer">
            <h1>Faça seu login</h1>
            <h2>Preencha com seus dados</h2>
            <form action="" id="form-login-usuario">

                <label for="email">E-mail</label> 
                <input type="email" class="email pega-input-js" id="email" name="email" placeholder="seuemail@mail.com"> 
                <span class="error">Preencha este campo!</span>
                <label for="senha">Senha</label> 
                <input type="password" class="senha pega-input-js" id="senha" name="senha" placeholder="**********"> 
                <span class="error">Preencha este campo!</span>
            
                <input type="submit" value="Entrar" form="form-login-usuario">

                <p> Ainda não possui uma conta? <a href="index.html">Cadastre-se</a> </p>
            </form>
        </div>
    </section>
</body>
</html>
